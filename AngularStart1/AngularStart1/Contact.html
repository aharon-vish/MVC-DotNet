<link href="Content/ContactUs.css" rel="stylesheet" />
<div id="contact" class="container text-center" ng-controller="ContactController" ng-show="showForm">
    <div class="container">
        <div class="section-title center" id="firstToggelFromHer">
            <h2><strong>Contact</strong> us</h2>
            <hr>

        </div>
        <div class="col-md-8 col-md-offset-2" id="secondeToggelFromHer">
            <div class="col-md-4">
                <i class="fa fa-map-marker fa-2x"></i>
                <p>
                    123 Candy Land Street<br>
                    Bnei Brak, Israel
                </p>
            </div>
            <div class="col-md-4">
                <i class="fa fa-envelope-o fa-2x"></i>
                <p>electronic.gift.card@gmail.com</p>
            </div>
            <div class="col-md-4">
                <i class="fa fa-phone fa-2x"></i>
                <p> +1 800 123 1234</p>
            </div>
            <hr>
            <div class="clearfix"></div>
        </div>
        <div class="col-md-8 col-md-offset-2" id="tirthToggelFromHer">
            <hr>
            <h3>Leave us a message</h3>
            <form name="ContactUsForm" class="css-form" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" name="uName"
                                   placeholder=" Full Name" required="" ng-model="user.name">

                            <div class="help-block text-danger" ng-show="ContactUsForm.$submitted || ContactUsForm.uName.$touched">
                                <p ng-show="ContactUsForm.uName.$error.required" class="help-block text-danger">Tell us your name.</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" name="uEmail" placeholder="Email"
                                   ng-model="user.email" required="">
                            <div ng-show="ContactUsForm.$submitted || ContactUsForm.uEmail.$touched">
                                <span class="help-block text-danger" ng-show="ContactUsForm.uEmail.$error.required">Tell us your email.</span>
                                <span class="help-block text-danger" ng-show="ContactUsForm.uEmail.$error.email">This is not a valid email.</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="uMessage" ng-model="user.message" id="message" class="form-control" rows="4" placeholder="Message" required=""></textarea>
                    <div class="help-block text-danger" ng-show="ContactUsForm.$submitted || ContactUsForm.uMessage.$touched">
                        <p ng-show="ContactUsForm.uMessage.$error.required" class="help-block text-danger">leave us a message.</p>
                    </div>

                </div>
                <button id="sendToContact" type="submit" class="btn btn-default"
                        ng-disabled="ContactUsForm.$invalid" style="border:none"
                        ng-click="send(user)">
                    Send Message
                </button>
            </form>
        </div>
    </div>
    <div class="col-lg-12 text-center">
        <p class="label" id="result" style="color:red;"></p>
    </div>
</div>
